<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <script>
        // JavaScript to redirect to 404 page if requested URL doesn't match an existing file
        var requestedUrl = window.location.pathname;

        // Check if the requested URL matches an existing file
        fetch(requestedUrl)
            .then(response => {
                if (!response.ok) {
                    // Redirect to 404 page if the requested URL doesn't match an existing file
                    window.location.href = "/404.html";
                }
            })
            .catch(error => {
                console.error('Error checking file existence:', error);
            });
    </script>
</head>

</body>
</html>
