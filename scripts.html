        function redirect2(redirectFrom, redirectTo) {
    var currentUrl = window.location.href;
    var redirection = currentUrl.replace(redirectFrom, redirectTo);
    window.location.href = redirection;
}

        // Js function to redirect site to something else(WITH KEEPING URL)
        function redirect(URL, url2) {
    var currentUrl = window.location.href;
    var redirection = currentUrl.replace(URL, url2);
    if (currentUrl !== redirection) {
        window.location = redirection;
    }
}

        redirect("cookieclicker", "/cookieclicker.html");
